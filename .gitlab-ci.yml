stages:
  - build
  - test
  - publish
  - dockerize
  - deploy

variables:
  MAVEN_CLI_OPTS: "-s settings.xml -B"

cache:
  paths:
    - .m2.repository

build:
  image: openjdk:17
  stage: build
  script:
    - echo "Building Project..."
    - mvn $MAVEN_CLI_OPTS clean package
  artifacts:
    paths:
      - target/*.jar

test:
  image: openjdk:17
  stage: test
  script:
    - echo "Running tests..."
    - mvn $MAVEN_CLI_OPTS

publish_artifacts:
  image: openjdk:17
  stage: publish
  script:
    - echo "Publishing artifacts..."
    - mvn $MAVEN_CLI_OPTS deploy
  dependencies:
    - test